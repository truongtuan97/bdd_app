version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.0
            - gem update --system
            - 'gem install bundler:2.0.1'
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rspec
